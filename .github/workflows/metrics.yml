name: Metrics
on:
  schedule: [{cron: "0 0 * * 0"}] 
  workflow_dispatch:              

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: marianamourapy
          template: classic
          base: "header, repositories"
